name: napari-synaptogram
display_name: Synaptogram
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: napari-synaptogram.get_reader
      python_name: napari_synaptogram._reader:napari_get_reader
      title: Open data with Synaptogram
    - id: napari-synaptogram.write_multiple
      python_name: napari_synaptogram._writer:write_multiple
      title: Save multi-layer data with Synaptogram
    - id: napari-synaptogram.write_single_image
      python_name: napari_synaptogram._writer:write_single_image
      title: Save image data with Synaptogram
    - id: napari-synaptogram.make_sample_data
      python_name: napari_synaptogram._sample_data:make_sample_data
      title: Load sample data from Synaptogram
    - id: napari-synaptogram.make_container_widget
      python_name: napari_synaptogram:ImageThreshold
      title: Make threshold Container widget
    - id: napari-synaptogram.make_magic_widget
      python_name: napari_synaptogram:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-synaptogram.make_function_widget
      python_name: napari_synaptogram:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-synaptogram.make_qwidget
      python_name: napari_synaptogram:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: napari-synaptogram.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-synaptogram.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-synaptogram.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-synaptogram.make_sample_data
      display_name: Synaptogram
      key: unique_id.1
  widgets:
    - command: napari-synaptogram.make_container_widget
      display_name: Container Threshold
    - command: napari-synaptogram.make_magic_widget
      display_name: Magic Threshold
    - command: napari-synaptogram.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-synaptogram.make_qwidget
      display_name: Example QWidget
